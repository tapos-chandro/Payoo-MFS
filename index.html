<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo MFS</title>
</head>

<body>
    <main class="w-full ">
        <div class="artboard phone-5  mx-auto bg-[#f5f6f7] pt-14">
            <div class="relative w-4/5 mx-auto py-10 ">
                <img src="./images/Rectangle 1 (1).png" alt="" class="w-full">
                <div class="w-1/4 absolute bottom-10 translate-x-32 ">
                    <img src="./images/icon.png" alt="" class="w-full">
                </div>
            </div>


            <div class="hero bg-base-200 w-full">
                <div class=" bg-base-100   shadow-2xl w-11/12 rounded-xl">
                    <form class="card-body w-full">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-bold">Mobile Number</span>
                            </label>
                            <input type="text" placeholder="Enter Your Number" class="input input-bordered bg-[#f5f6f7] rounded-full border-0" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-bold">4 Digit Pin</span>
                            </label>
                            <input type="number" placeholder="Enter 4 Digit pin" class="input input-bordered  bg-[#f5f6f7] rounded-full border-0" required />
                
                        </div>
                        <div class="form-control mt-6">
                            <button class="btn btn-primary rounded-full font-bold bg-[#0775f2] hover:bg-[#0775f2]">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
